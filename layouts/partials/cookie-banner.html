<div id="cookie-banner" class="fixed inset-x-0 bottom-0 z-[90]">
  <div class="bg-gradient-to-t from-neutral from-60% dark:from-neutral-800 to-transparent mix-blend-normal opacity-90 backdrop-blur-2xl shadow-2xl px-[24px] py-3 text-sm text-white dark:text-neutral-100">
    <div class="max-w-[64rem] mx-auto flex flex-wrap items-center justify-between gap-4">
      <span>
        We use cookies to enhance your experience.
        <a href="/privacy/" class="underline text-blue-300 hover:text-blue-100 ml-1">Learn more</a>.
      </span>
      <div class="flex gap-2 shrink-0">
        <button id="cookie-decline" class="px-4 py-2 text-sm font-medium text-white bg-neutral-600 hover:bg-neutral-500 transition-colors rounded">
          Decline
        </button>
        <button id="cookie-accept" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-500 transition-colors rounded">
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
