<div id="cookie-spacer" class="h-12 hidden"></div>

<div id="cookie-banner" class="fixed inset-x-0 bottom-0 z-[90] hidden">
  <div class="opacity-90 backdrop-blur-2xl shadow-2xl px-[24px] py-3 text-sm text-white dark:text-neutral-100">
    <div class="max-w-[64rem] mx-auto flex flex-wrap items-center justify-between gap-4">
      <span>
        We use cookies to enhance your experience.
        <a href="/privacy/" class="underline text-blue-300 hover:text-blue-100 ml-1">Learn more</a>.
      </span>
      <div class="flex gap-2 shrink-0">
        <button id="cookie-decline" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-primary-600 dark:hover:text-primary-400 cursor-pointer">
          Decline
        </button>
        <button id="cookie-accept" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-primary-600 dark:hover:text-primary-400 cursor-pointer">
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
